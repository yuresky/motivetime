<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificação</title>
</head>
<body>
    <h1>Enviar Notificação</h1>
    <form id="notificationForm">
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Enviar Notificação</button>
    </form>

    <script>
        const notificationForm = document.getElementById('notificationForm');

        notificationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;

            if (Notification.permission === 'granted') {
                // Se a permissão para notificações está concedida
                showNotification(message);
            } else if (Notification.permission !== 'denied') {
                // Se a permissão ainda não foi solicitada, solicitamos agora
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        showNotification(message);
                    }
                });
            }
        });

        function showNotification(message) {
            const notification = new Notification('Nova Notificação', {
                body: message,
                icon: 'https://via.placeholder.com/100', // URL para o ícone da notificação
            });

            notification.onclick = function() {
                // Ação a ser executada ao clicar na notificação (opcional)
                window.focus(); // Foca na janela do navegador ao clicar na notificação
                notification.close(); // Fecha a notificação ao clicar nela
            };
        }
    </script>
</body>
</html>
