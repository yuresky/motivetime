<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificação</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1>Enviar Notificação</h1>
    <form id="notificationForm">
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Enviar Notificação</button>
    </form>

    <script>
        const notificationForm = document.getElementById('notificationForm');

        notificationForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;

            try {
                const response = await axios.post('/send-notification', {
                    message: message
                });
                alert('Notificação enviada com sucesso!');
                console.log(response.data);
            } catch (error) {
                alert('Erro ao enviar notificação. Por favor, tente novamente.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
