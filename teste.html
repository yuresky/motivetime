<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="enable" onclick="askNotificationPermission()">Enable notifications</button>

  <script>
    function askNotificationPermission() {
      // Check if the browser supports notifications
      if (!("Notification" in window)) {
        console.log("This browser does not support notifications.");
        return;
      }
      Notification.requestPermission().then((permission) => {
        // set the button to shown or hidden, depending on what the user answers
        document.getElementById('enable').style.display = permission === "granted" ? "none" : "block";
      });
    }

    // Defina o título da notificação
    const title = "Important Task";

    // Verifica se a permissão de notificação foi concedida
    Notification.requestPermission().then(function(permission) {
      if (permission === "granted") {
        const img = "#";
        const text = `HEY! Your task "${title}" is now overdue.`;
        const notification = new Notification("To do list", { body: text, icon: img });
      }
    });
  </script>
</body>
</html>
