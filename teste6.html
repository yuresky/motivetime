<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificação de Teste</title>
</head>
<body>
  <h1>Teste de Notificação</h1>
  <button onclick="enviarNotificacao()">Enviar Notificação</button>

  <script>
    if (Notification.permission === 'default') {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          console.log('Permissão concedida');
        }
      });
    }

    function enviarNotificacao() {
      if (Notification.permission === 'granted') {
        new Notification('Notificação', {
          body: 'Você apertou o botão!',
          icon: 'link-para-icone.png' // Opcional
        });
      }
    }
  </script>
</body>
</html>
