<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInput">
    <button id="button" name="button">botao</button>
    <script>
        const button = document.querySelector("#button");
        const textInput = document.querySelector("#textInput");

        button.addEventListener("click", () => {
            const notificationText = textInput.value;

            if (notificationText.trim() === "") {
                alert("Por favor, insira um texto para a notificação.");
                return;
            }

            Notification.requestPermission().then(perm => {
                if (perm === "granted") {
                    new Notification(notificationText);
                }
            });
        });

        if (!("Notification" in window)) {
  alert("Este navegador não suporta notificações.");
}
else {
  Notification.requestPermission().then(function(result) {
    if (result === "denied") {
      alert("Notificações bloqueadas. Por favor, permita notificações em seu navegador.");
      console.log("Notificações bloqueadas.");
    }
    else if (result === "default") {
      alert("Você recusou a notificação. Por favor, permita notificações em seu navegador.");
      console.log("Notificações recusadas.");
    }
    else {
      console.log("Notificações habilitadas!");
    }
  });
}
    </script>
</body>
</html>
