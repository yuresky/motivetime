<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Pop-up de Ação</title>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container" onmousedown="showPopup()" ontouchstart="showPopup()">
        <h1>Clique e segure para ação</h1>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Pop-up de Ação</h2>
            <p>A ação desejada pode ser colocada aqui.</p>
            <button onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <script>

      function showPopup() {
          document.getElementById('popup').style.display = 'block';
      }

      function closePopup() {
          document.getElementById('popup').style.display = 'none';
      }

    </script>
</body>
</html>
